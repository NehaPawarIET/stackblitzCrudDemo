<h1>Users</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
  <thead style="background-color: #c72a2a">
    <tr>
      <th style="width: 15%">First Name</th>
      <th style="width: 15%">Last Name</th>
      <th style="width: 15%">Email</th>
      <th style="width: 15%">Phone</th>
      <th style="width: 15%">Company</th>
      <th style="width: 15%">BOD</th>
      <th style="width: 10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phonenumber }}</td>
      <td>{{ user.company }}</td>
      <td>{{ user.dob }}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{ user.id }}" class="btn btn-sm btn-primary mr-1"
          >Edit</a
        >
        <button
          (click)="deleteUser(user.id)"
          class="btn btn-sm btn-danger btn-delete-user"
          [disabled]="user.isDeleting"
        >
          <span
            *ngIf="user.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!user.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!users">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
